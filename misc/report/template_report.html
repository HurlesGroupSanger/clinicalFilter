<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DDD clinical fitering report</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- <link href="../RapportRnaSeqHtml/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="css/perso.css" rel="stylesheet" media="screen">
	<link href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
		$(document).ready(function () {

			$('#count_variants_genes').DataTable(
				{
					order: [[1, 'desc']]
				}
			);

		});
	</script>

</head>

<body>

	<div class="bs-docs-header" id="content" tabindex="-1">
		<div class="container-fluid">
			<h1>DDD clinical fitering report</h1>
			<p>2024.02 </p>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">


			<!-- Sidebar -->
			<div class="col-2" role="complementary">
				<nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm">
					<ul class="nav bs-docs-sidenav">
						<li>
							<a href="#summary_plots">Summary plots</a>
							<!-- <ul class="nav">
											<li><a href="#general-errorwarning">Erreurs et warnings</a></li>
											<li><a href="#general-infos">Informations sur le run</a></li>
										</ul> -->
							<a href="#functional_consequences">Functional consequences</a>
							<a href="#nb_variants_per_gene">Number of variants per gene</a>

						</li>
					</ul>
				</nav>
			</div>

			<!-- Central page -->
			<div class="col-10">

				<!-- <h1 id="general" class="page-header">General</h1> -->

				<h2 id="summary_plots">Summary plots</h2>
				<div class="row">
					<div class="col-6">
						<img src="plots/variant_category_distribution.svg" alt="SVG Plot" class="img-fluid">
					</div>

					<div class="col-6">
						<img src="plots/variant_inheritance_distribution.svg" alt="SVG Plot" class="img-fluid">
					</div>

				</div>

				<h2 id="functional_consequences">Functional consequences</h2>

				<div class="row">
					<div class="col-5">
						<img src="plots/SNV_functional_consequence.svg" alt="SVG Plot" class="img-fluid">
					</div>

					<div class="col-5">
						<img src="plots/Indel_functional_consequence.svg" alt="SVG Plot" class="img-fluid">
					</div>



				</div>
				<div class="row">
					<div class="col-10">
						<img src="plots/CNV_functional_consequence.svg" alt="SVG Plot" class="img-fluid">
					</div>
				</div>


				<div class="row">

					<h2 id="nb_variants_per_gene">Number of variants per gene</h2>


					{{ table_variants_per_gene }}

				</div>

			</div>
		</div>
	</div>


	<script src="	https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
